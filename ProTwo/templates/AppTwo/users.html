<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
</head>
<body>

	<div class="container">
		{% if info %}
		<ol>
			{% for user in info %}
				<li>User Info</li>
				<ul>
					<li>Name : {{ user.name }}</li>
					<li>Phone Number : {{ user.phno }}</li>
					<li>Email : {{ user.email }}</li>
				</ul>
			{% endfor %}
		</ol>
		{% else %}
			<p>NO RECORDS FOUND</p>
		{% endif %}
	</div>
	

</body>
</html>
